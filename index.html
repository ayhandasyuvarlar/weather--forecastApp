<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Weather-forecast</title>
  </head>
  <body>
    <header>
      <div class="map">
        <div class="citymap">
          <img src="./img/map-marker.svg" alt="" />
          <p>Gaziantep</p>
        </div>
        <div class="angle-down" id="angleDown">
          <img src="./img/angle-down.svg" alt="" />
        </div>
        <div class="user">
          <img
            src="https://avatars.githubusercontent.com/u/81258778?v=4"
            alt=""
          />
        </div>
      </div>
    </header>
    <section class="weather-forecast">
      <div class="weatherImg">
        <img
          src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg"
          alt=""
        />
      </div>
    </section>
    <section class="weather-forecastDetails">
      <div class="detailsCard">
        <div class="temp">Wednesday, August 8</div>
        <div class="weatherC">11 °C</div>
        <div class="desc">Sunny</div>
        <div class="minmax">14 °C / 19 °C</div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
