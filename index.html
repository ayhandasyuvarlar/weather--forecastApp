<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Weather-forecast</title>
  </head>
  <body>
    <header>
      <div class="searchContent">
       <div class="searchbox" id="searchContent">
        <input type="text" placeholder="Please enter city" >
        <img id="closeIcon" src="./img/multiply.svg" alt="">
       </div>
        <div class="app-Title">
          <p>Weather-forecast</p>
        </div>
        <div class="searchIcon" id="searchIcon">
          <img src="./img/search.svg" alt="userImg" />
        </div>
      </div>
    </header>
    <section class="weather-forecast">
      <div class="city"><h1>Gaziantep ,TR</h1></div>
      <div class="weatherImg">
        <img
          id="imageName"
          src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg"
          alt="weatherImg"
        />
      </div>
    </section>
    <section class="weather-forecastDetails">
      <div class="detailsCard">
        <div class="temp">Wednesday, August 8</div>
        <div class="weatherC">11 °C</div>
        <div class="desc" id="desc">Sunny</div>
        <div class="minmax">14 °C / 19 °C</div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
