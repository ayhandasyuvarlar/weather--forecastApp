<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>Weather-forecast</title>
  </head>
  <body id="body">
    <header>
      <div class="searchContent">
        <div class="searchbox" id="searchContent">
          <input type="text" placeholder="Please enter city" id="searchBar" />
          <img id="closeIcon" src="./img/multiply.svg" alt="" />
        </div>
        <div class="app-Title">
          <p>Weather-forecast</p>
        </div>
        <div class="searchIcon" id="searchIcon">
          <img src="./img/search.svg" alt="userImg" />
        </div>
      </div>
    </header>
    <section class="weather-forecast">
      <div class="loginUser"></div>
      <div class="city"><h1 class="cityName">-------</h1></div>
      <div class="weatherImg">
        <img
          id="imageName"
          src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg"
          alt="weatherImg"
        />
      </div>
    </section>
    <section class="weather-forecastDetails">
      <div class="detailsCard">
        <div class="days"></div>
        <div class="temp">-------</div>
        <div class="desc" id="desc">-------</div>
        <div class="weatherDetails">
          <div class="mindesc">
            <img src="./img/angle-down.svg" alt="" />
            <p class="minvalue">-------</p>
          </div>
          <div class="maxdesc">
            <img src="./img/angle-up.svg" alt="" />
            <p class="maxvalue">-------</p>
          </div>
          <div class="winddesc">
            <img src="./img/wind.svg" alt="" />
            <p class="windvalue">-------</p>
          </div>
          <div class="teardesc">
            <img src="./img/tear.svg" alt="" />
            <p class="tearvalue">-------</p>
          </div>
        </div>
      </div>
      <div class="swiper product-card">
        <div class="later">
          Later hours
        </div>
        <div class="swiper-wrapper">
    
        </div>
        <div class="button-p">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M16.6464 13.6464C16.8417 13.4512 17.1583 13.4512 17.3536 13.6464L23.3536 19.6464C23.5488 19.8417 23.5488 20.1583 23.3536 20.3536L17.3536 26.3536C17.1583 26.5488 16.8417 26.5488 16.6464 26.3536C16.4512 26.1583 16.4512 25.8417 16.6464 25.6464L22.2929 20L16.6464 14.3536C16.4512 14.1583 16.4512 13.8417 16.6464 13.6464Z"
              fill="black"
            />
            <rect
              x="0.5"
              y="0.5"
              width="39"
              height="39"
              stroke="black"
              stroke-opacity="0.1"
            />
          </svg>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
    <script src="./date.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".product-card", {
        slidesPerView: "auto",
        spaceBetween: 32,
        freeMode: true,
        navigation: {
          nextEl: ".button-p",
        },
      });
    </script>
  </body>
</html>
