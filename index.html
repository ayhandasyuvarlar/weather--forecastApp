<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Weather-forecast</title>
  </head>
  <body>
    <header>
      <div class="searchContent">
        <div class="searchbox" id="searchContent">
          <input type="text" placeholder="Please enter city" id="searchBar" />
          <img id="closeIcon" src="./img/multiply.svg" alt="" />
        </div>
        <div class="app-Title">
          <p>Weather-forecast</p>
        </div>
        <div class="searchIcon" id="searchIcon">
          <img src="./img/search.svg" alt="userImg" />
        </div>
      </div>
    </header>
    <section class="weather-forecast">
      <div class="city"><h1 class="cityName">Gaziantep ,TR</h1></div>
      <div class="weatherImg">
        <img
          id="imageName"
          src="https://yastatic.net/weather/i/icons/funky/dark/bkn_d.svg"
          alt="weatherImg"
        />
      </div>
    </section>
    <section class="weather-forecastDetails">
      <div class="detailsCard">
        <div class="days"></div>
        <div class="temp">11 °C</div>
        <div class="desc" id="desc">Sunny</div>
        <div class="weatherDetails">
          <div class="mindesc">
            <img src="./img/angle-down.svg" alt="" />
            <p class="minvalue">14 °C</p>
          </div>
          <div class="maxdesc">
            <img src="./img/angle-up.svg" alt="" />
            <p class="maxvalue">18 °C</p>
          </div>
          <div class="winddesc">
            <img src="./img/wind.svg" alt="" />
            <p class="windvalue">2,57 km/s</p>
          </div>
          <div class="teardesc">
            <img src="./img/tear.svg" alt="" />
            <p class="tearvalue">18%</p>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
    <script>
      let tarih = new Date();
      let yil = tarih.getFullYear();
      let ay = tarih.getMonth();
      let gun = tarih.getDay();
      let gunler = [
        " Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        " Friday",
        "Saturday",
      ];
      document.querySelector(".days").innerText = `${gunler[gun]} ${ay} ${yil}`;
    </script>
  </body>
</html>
