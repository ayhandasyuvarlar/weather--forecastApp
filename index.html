<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Weather-forecast</title>
</head>
<body>
  <header>
    <div class="map">
        <div class="citymap">
            <img src="./img/map-marker.svg" alt="">
            <p>Gaziantep</p>
        </div>
        <div class="angle-down">
            <img src="./img/angle-down.svg" alt="">
        </div>
        <div class="user">
            <img src="https://avatars.githubusercontent.com/u/81258778?v=4" alt="">
        </div>
    </div>
  </header>
  <section class="weather-forecast">
       <div class="weatherImg">
        <img src="./img/cloud-sun.svg" alt="">
       </div>
  </section>
  <section class="weather-forecastDetails">
    <div class="detailsCard"></div>
  </section>
</body>
</html>
